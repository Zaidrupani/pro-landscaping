<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Landscaping and Fencing</title>
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <section id="footer">
<div class="follow-us">
    <div class="container">
        <img src="leaffigma.png" class="background-leaf">
        <div class="left-wrapper">
            <h2>Follow us on<br>Social Media</h2>
            <div class="icons-wrapper">
                <img src="Instagram.png" alt="" srcset="">
                <img src="Facebook.png" alt="" srcset="">
            </div>
        </div>
        <button class="get-quote-button">Get a Quote</button>
    </div>
    <div class="caption-4">
        <span>PRO LANDSCAPING AND FENCING</span>
        <span>Contact Us</span>
    </div>
</div>
</section>

<div class="quote-wrapper hidden">
<form action="" method="post">
    <input type="text" name="name" id="name" placeholder="Name" required>
    <input type="email" name="email" id="email" placeholder="Email" required>
    <input type="number" name="contact" id="contact" placeholder="Contact" required>
    <input type="text" name="suburb" id="suburb" placeholder="Suburb" required>
    <textarea type="text" name="enquiry" id="enquiry" placeholder="Enquiry" required></textarea>
    <button type="submit" class="submit-quote">Submit</button>
</form>
</div>

</body>
</html>
